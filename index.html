<html>
    <head>
        <title>Sheep Counter</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&display=swap" rel="stylesheet">
        <!-- fav-icons -->
        <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
    </head>
    <body>
        <div id="user-interface">
            <div id="top-section">
                <h1>Sheep Counted:</h1>
                <h2 id="count-el">0</h2>
                <button id="increment-btn" onclick="increment()">COUNT</button>
            </div>
            <div id="bottom-section">
                <button id="save-btn" onclick="save()">SLEEPY NOW</button>
                <div class="result-display">
                    <p id="save-el"></p>
                    <span id="save-el__append"></span>
                </div>
                <p id="credit">Background animation by: <a href="https://giphy.com/gifs/animation-fun-loop-l3q2ICbdSmDqnlxC0" target="_blank">@artemispavlidou</a></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
